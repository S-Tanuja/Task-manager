<div>
    <!-- <h2>{{ data.taskName }}</h2> -->
  
    <form [formGroup]="taskForm">
      <div class="container">
      <div class="form-group">
        <label for="taskName"><span class="required">*</span> Task Name:</label>
        <input type="text" id="taskName" formControlName="taskName" />
      </div>
  
      <div class="form-group">
        <label for="title"><span class="required">*</span> Title:</label>
        <input type="text" id="title" formControlName="title" />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="dueDate"><span class="required">*</span> Due Date:</label>
        <input type="date" id="dueDate" formControlName="dueDate" />
      </div>
  
      <div class="form-group">
        <label for="status"><span class="required">*</span>Status(Completed):</label>
        <select id="status" formControlName="status">
          <option [value]="true">True</option>
          <option [value]="false">False</option>
        </select>
      </div>
  
     <div class="flex-btn">
      <button class="save-btn" [disabled]="taskForm.invalid" mat-button type="button" (click)="saveChanges()">Save Changes</button>
      <button class="close-btn" type="button" (click)="closeDialog()">Close</button>
     </div>
    </div>
    </form>
  </div>
